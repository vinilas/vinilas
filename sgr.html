<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifinio augimo greičio (SGR) skaičiuoklė (sukurta specialiai Jurui :))</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Specifinio augimo greičio (SGR) skaičiuoklė (sukurta specialiai Jurui :))</h2>
        <form id="growthRateForm">
            <label for="concentration1">Žymens koncentracija 1 (C₁):</label>
            <input type="number" id="concentration1" placeholder="Enter C₁ (e.g., ng/mL)" required>
            
            <label for="day1">Pirmo tyrimo diena (t₁):</label>
            <input type="number" id="day1" placeholder="Enter t₁ (e.g., days)" required>
            
            <label for="concentration2">Žymens koncentracija 2 (C₂):</label>
            <input type="number" id="concentration2" placeholder="Enter C₂ (e.g., ng/mL)" required>
            
            <label for="day2">Antro tyrimo diena (t₂):</label>
            <input type="number" id="day2" placeholder="Enter t₂ (e.g., days)" required>
            
            <button type="button" onclick="calculateGrowthRate()">Calculate Specific Growth Rate</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGrowthRate() {
            // Get input values
            const C1 = parseFloat(document.getElementById('concentration1').value);
            const t1 = parseFloat(document.getElementById('day1').value);
            const C2 = parseFloat(document.getElementById('concentration2').value);
            const t2 = parseFloat(document.getElementById('day2').value);

            // Validate inputs
            if (C1 <= 0 || C2 <= 0 || t2 <= t1) {
                document.getElementById('result').innerHTML = "Please enter valid values (C₁, C₂ > 0 and t₂ > t₁).";
                return;
            }

            // Calculate specific growth rate
            const growthRate = (Math.log(C2) - Math.log(C1)) / (t2 - t1);

            // Display the result
            document.getElementById('result').innerHTML = 
                `Specifinis augimo greitis (μ): ${growthRate.toFixed(4)} per dieną`;
        }
    </script>
</body>
</html>
